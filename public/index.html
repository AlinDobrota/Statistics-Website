<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Website</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-[#F2F4FB] flex flex-col justify-center items-center min-h-screen"
  >
    <main
      class="bg-white items-center border-4 border-[#15151D] rounded-2xl shadow-2xl p-8 w-full max-w-4xl"
    >
      <form class="flex flex-col items-center space-y-6 mt-16">
        <label for="search" class="font-semibold text-lg">
          Search for Statistics</label
        >
        <div class="relative w-full max-w-lg text-center">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter any keyword"
            class="border-2 w-full pl-12 py-4 placeholder:text-sm rounded-md"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute left-6 top-6 text-gray-400"
          ></i>
        </div>
      </form>
      <div
        id="grid-el"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl text-[#15151D] mt-10"
      ></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
